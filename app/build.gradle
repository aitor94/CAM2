apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.aitor.cam2"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('/Users/aitor/AndroidStudioProjects/CAM2/Libs/javax.validation-1.0.0.GA.jar')
    compile project(':CAM')
    compile files('/Users/aitor/AndroidStudioProjects/CAM2/Libs/asnrt.jar')
    compile files('/Users/aitor/AndroidStudioProjects/CAM2/Libs/jackson-all-1.9.0.jar')
}
